services:
  zerocrate:
    build: .
    image: zerocrate:local
    user: "10001:10001"
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://user:password@db:5432/zerocrate
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    read_only: false
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=zerocrate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d zerocrate" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
